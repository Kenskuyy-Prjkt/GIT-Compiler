name: Build Perf Kernel

on:
  workflow_dispatch:
    inputs:
      CLANG_TOOLCHAIN:
        description: 'Clang toolchain selection'
        default: 'aosp clang 20'
        required: true
        type: choice
        options:
          - neutron
          - aosp clang 20
          - aosp clang 21
      USE_LTO_THIN:
        description: 'Use LTO THIN instead of FULL'
        default: 'false'
        required: false
        type: boolean
      KERNEL_PATCH:
        description: 'Apply Kernel Patch (SuSFS/Next)'
        default: 'false'
        required: false
        type: boolean
      ANYKERNEL_URL:
        description: 'AnyKernel Url'
        default: 'https://github.com/kenaidi01/Anykernel'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      KERNEL_TREE: 'https://github.com/Kenskuyy-Prjkt/android_kernel_xiaomi_sm8250'
      KERNEL_BRANCH: 'lineage-22.2'
    
    steps:
      - name: Install Dependencies
        run: sudo apt install flex libncurses6 device-tree-compiler

      - name: Cache Clang Toolchain
        id: cache-clang
        uses: actions/cache@v4
        with:
          path: |
            clang-neutron
            clang-aosp-20
            clang-aosp-21
          key: clang-toolchain-${{ github.event.inputs.CLANG_TOOLCHAIN }}-${{ hashFiles('**/clang-version') }}
          restore-keys: |
            clang-toolchain-${{ github.event.inputs.CLANG_TOOLCHAIN }}-

      - name: Download & Extract Clang (If not cached)
        if: steps.cache-clang.outputs.cache-hit != 'true'
        run: |
          if [[ "${{ github.event.inputs.CLANG_TOOLCHAIN }}" == "aosp clang 20" ]]; then
            wget https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/main/clang-r547379.tar.gz -O clang.tar.gz
            mkdir -p clang-aosp-20
            tar -xf clang.tar.gz -C clang-aosp-20
            echo "aosp-20-r547379" > clang-version
          elif [[ "${{ github.event.inputs.CLANG_TOOLCHAIN }}" == "aosp clang 21" ]]; then
            wget https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/508ea7dd0d8f681904d0422e98af9613aaabf180/clang-r574158.tar.gz -O clang.tar.gz
            mkdir -p clang-aosp-21
            tar -xf clang.tar.gz -C clang-aosp-21
            echo "aosp-21-r574158" > clang-version
          else
            wget https://github.com/Neutron-Toolchains/clang-build-catalogue/releases/download/10032024/neutron-clang-10032024.tar.zst -O clang.tar.zst
            mkdir -p clang-neutron
            unzstd -d clang.tar.zst
            tar -xf clang.tar -C clang-neutron
            echo "neutron-10032024" > clang-version
          fi
          
          # Download mkdtboimg
          wget https://android.googlesource.com/platform/system/libufdt/+/refs/heads/master/utils/src/mkdtboimg.py?format=TEXT -O mkdtboimg.py.base64
          base64 -d mkdtboimg.py.base64 > mkdtboimg.py
          chmod +x mkdtboimg.py
          sudo mv mkdtboimg.py /usr/local/bin/mkdtboimg

      - name: Set Clang Path
        run: |
          if [[ "${{ github.event.inputs.CLANG_TOOLCHAIN }}" == "aosp clang 20" ]]; then
            echo "CLANG_PATH=$(pwd)/clang-aosp-20/bin" >> $GITHUB_ENV
          elif [[ "${{ github.event.inputs.CLANG_TOOLCHAIN }}" == "aosp clang 21" ]]; then
            echo "CLANG_PATH=$(pwd)/clang-aosp-21/bin" >> $GITHUB_ENV
          else
            echo "CLANG_PATH=$(pwd)/clang-neutron/bin" >> $GITHUB_ENV
          fi

      - name: Checkout Kernel
        run: |
          git clone --depth=1 --branch "${{ env.KERNEL_BRANCH }}" "${{ env.KERNEL_TREE }}" kernel_tree

      - name: Apply Patches (SuSFS/Next)
        if: ${{ github.event.inputs.KERNEL_PATCH == 'true' }}
        run: |
          cd kernel_tree
          if [ -f "nextpatch.sh" ]; then
            bash nextpatch.sh
          else
            echo "nextpatch.sh not found! Skipping patching."
          fi

      - name: Change LTO Configuration to THIN
        if: ${{ github.event.inputs.USE_LTO_THIN == 'true' }}
        run: |
          cd kernel_tree
          echo "Changing LTO configuration from FULL to THIN..."
          sed -i -e '
          /CONFIG_ARCH_SUPPORTS_LTO_CLANG_THIN=y/c\CONFIG_ARCH_SUPPORTS_LTO_CLANG_THIN=y
          /CONFIG_HAS_LTO_CLANG=y/c\CONFIG_HAS_LTO_CLANG=y
          /# CONFIG_LTO_NONE is not set/c\# CONFIG_LTO_NONE is not set
          /CONFIG_LTO_CLANG_FULL=y/c\# CONFIG_LTO_CLANG_FULL is not set
          /# CONFIG_LTO_CLANG_THIN is not set/c\CONFIG_LTO_CLANG_THIN=y
          ' arch/arm64/configs/vendor/munch_defconfig

      - name: Apply Configurations
        run: |
          export PATH="${{ env.CLANG_PATH }}:$PATH"
          export ARCH=arm64
          export SUBARCH=arm64
          export CC=clang
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_COMPAT=arm-linux-gnueabi-
          export LLVM=1
          export LLVM_IAS=1

          cd kernel_tree
          # Merge configurations
          # Base: vendor/kona-perf_defconfig
          # Fragments: vendor/xiaomi/sm8250-common.config, vendor/xiaomi/munch.config
          
          # Ensure scripts are executable
          chmod +x scripts/kconfig/merge_config.sh
          
          # Run merge_config.sh
          # We assume the files are relative to arch/arm64/configs/ if not specified otherwise, 
          # but merge_config takes paths.
          
          BASE_CONFIG="arch/arm64/configs/vendor/kona-perf_defconfig"
          FRAG1="arch/arm64/configs/vendor/xiaomi/sm8250-common.config"
          FRAG2="arch/arm64/configs/vendor/xiaomi/munch.config"
          
          echo "Merging configs..."
          mkdir -p out
          ./scripts/kconfig/merge_config.sh -m -O out "${BASE_CONFIG}" "${FRAG1}" "${FRAG2}"
          
          # Force enable DTBO
          echo "CONFIG_BUILD_ARM64_DT_OVERLAY=y" >> out/.config
          
          # Disable WERROR and COMPAT_VDSO to fix build errors
          echo "CONFIG_CC_WERROR=n" >> out/.config
          echo "CONFIG_COMPAT_VDSO=n" >> out/.config
          
          # Generate final .config
          make O=out olddefconfig

      - name: Build Kernel
        run: |
          export PATH="${{ env.CLANG_PATH }}:$PATH"
          export ARCH=arm64
          export SUBARCH=arm64
          export KBUILD_BUILD_USER="Kenskuyy"
          export KBUILD_BUILD_HOST="Github"
          export KBUILD_BUILD_TIMESTAMP="$(TZ=Asia/Jakarta date)"
          
          cd kernel_tree
          
          # Build Kernel
          make O=out CC=clang -j$(nproc --all) \
            CROSS_COMPILE=aarch64-linux-gnu- \
            CROSS_COMPILE_COMPAT=arm-linux-gnueabi- \
            LLVM=1 \
            LLVM_IAS=1 \
            Image dtbs

          # Manually generate dtbo.img
          echo "Generating dtbo.img..."
          mkdtboimg create out/arch/arm64/boot/dtbo.img out/arch/arm64/boot/dts/vendor/qcom/*.dtbo

      - name: Check Artifacts
        run: |
          cd kernel_tree
          echo "Checking build artifacts..."
          ls -R out/arch/arm64/boot

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kernel-build-artifacts
          path: |
            kernel_tree/out/arch/arm64/boot/Image
            kernel_tree/out/arch/arm64/boot/dtbo.img
            kernel_tree/out/arch/arm64/boot/dtb.img
            kernel_tree/out/arch/arm64/boot/dts/vendor/**/*.dtb

  package_anykernel:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: kernel-build-artifacts
          path: build_artifacts

      - name: Clone AnyKernel3
        run: git clone --depth=1 ${{ github.event.inputs.ANYKERNEL_URL }} AnyKernel3

      - name: Prepare AnyKernel3
        run: |
          # Move Image
          cp build_artifacts/Image AnyKernel3/
          
          # Move dtbo.img if exists
          if [ -f "build_artifacts/dtbo.img" ]; then
            cp build_artifacts/dtbo.img AnyKernel3/
          else
            echo "❌ dtbo.img not found! Build might be incomplete."
            exit 1
          fi
          
          # Move dtb.img if exists (concatenated DTB)
          if [ -f "build_artifacts/dtb.img" ]; then
            cp build_artifacts/dtb.img AnyKernel3/dtb
          fi

          # Move DTBs (as fallback or for reference)
          mkdir -p AnyKernel3/dtbs
          find build_artifacts -name "*.dtb" -exec cp {} AnyKernel3/dtbs/ \;

      - name: Zip AnyKernel3
        run: |
          cd AnyKernel3
          zip -r9 ../kernel-perf-lineage-22.2.zip * -x .git* .github* README.md

      - name: Upload Zip
        uses: actions/upload-artifact@v4
        with:
          name: kernel-perf-lineage-22.2-zip
          path: kernel-perf-lineage-22.2.zip

  telegram_notification:
    needs: package_anykernel
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Download all ZIP artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Send Telegram notifications
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_TOPIC_ID: ${{ secrets.TELEGRAM_TOPIC_ID }}
          CLANG_TOOLCHAIN: ${{ github.event.inputs.CLANG_TOOLCHAIN }}
          LTO_CONFIG: ${{ github.event.inputs.USE_LTO_THIN }}
          KERNEL_PATCH: ${{ github.event.inputs.KERNEL_PATCH }}
          BUILD_START_TIME: ${{ github.run_started_at }}
        run: |
          cat > send_telegram.py << 'EOF'
          import os
          import requests
          import glob
          from datetime import datetime, timezone, timedelta

          def send_telegram_file(bot_token, chat_id, thread_id, message, file_path):
              url = f"https://api.telegram.org/bot{bot_token}/sendDocument"
              with open(file_path, 'rb') as f:
                  files = {'document': f}
                  data = {
                      'chat_id': chat_id,
                      'caption': message,
                      'parse_mode': 'HTML'
                  }
                  if thread_id:
                      data['message_thread_id'] = thread_id
                  response = requests.post(url, data=data, files=files)
              return response.json()

          def send_telegram_message(bot_token, chat_id, thread_id, message):
              url = f"https://api.telegram.org/bot{bot_token}/sendMessage"
              data = {
                  'chat_id': chat_id,
                  'text': message,
                  'parse_mode': 'HTML'
              }
              if thread_id:
                  data['message_thread_id'] = thread_id
              return requests.post(url, data=data).json()

          bot_token = os.environ.get('TELEGRAM_BOT_TOKEN')
          chat_id = os.environ.get('TELEGRAM_CHAT_ID')
          thread_id = os.environ.get('TELEGRAM_TOPIC_ID')
          clang = os.environ.get('CLANG_TOOLCHAIN', 'aosp')
          lto = 'THIN' if os.environ.get('LTO_CONFIG') == 'true' else 'FULL'
          patched = 'YES' if os.environ.get('KERNEL_PATCH') == 'true' else 'NO'
          
          jakarta_tz = timezone(timedelta(hours=7))
          build_date = datetime.now(jakarta_tz).strftime('%Y-%m-%d %H:%M:%S')
          zip_files = glob.glob('artifacts/**/*.zip', recursive=True)

          if not bot_token or not chat_id:
              print("❌ Missing Telegram credentials.")
              exit(1)

          if not zip_files:
              msg = "❌ <b>Build Failed!</b>"
              send_telegram_message(bot_token, chat_id, thread_id, msg)
              exit(1)

          for zip_file in zip_files:
              file_name = os.path.basename(zip_file)
              caption = f"""<pre>
                <b> Perf Kernel Build Complete! </b>
                ==============================
                <b> Date:</b>        {build_date}
                <b> Branch:</b>      lineage-22.2
                <b> LTO:</b>         {lto}
                <b> Clang:</b>       {clang}
                <b> Patched:</b>     {patched}
                ==============================
                </pre>"""

              try:
                  result = send_telegram_file(bot_token, chat_id, thread_id, caption, zip_file)
                  if result.get('ok'):
                      print(f"✅ Successfully sent {file_name}")
                  else:
                      print(f"❌ Failed to send {file_name}: {result}")
              except Exception as e:
                  print(f"❌ Error sending {file_name}: {str(e)}")
          EOF

          python3 send_telegram.py
